<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/996d651625.js" crossorigin="anonymous"></script>
    <title>Suit-Now</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <a class="logo" href="#">Suit-now</a>
            <nav>
                <a class="underlined" href="">Home</a>
                <a href="">Trending</a>
                <a href="">Category</a>
                <a href="">About us</a>
            </nav>
            <div class="header-btns">
                <button class="cart-btn"><i class="fa-solid fa-bag-shopping"></i></button>
                <button class="login-btn btn">Login</button>
                <button class="signup-btn btn">Sign up</button>
            </div>
        </header>
        <main>
            <div class="start-content">
                <div class="start-text">
                    <h1>Focus on yourself</h1>
                    <p class="secondary-text">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nostrum nobis animi dicta corporis ipsam veritatis adipisci, autem dignissimos est nisi reiciendis libero!</p>
                    <div class="start-btns">
                        <button class="btn shop-btn">Shop Now</button>
                    </div>
                    <div class="bg-img">
                        <img src="images/bg-pic.png" alt="">
                    </div>
                </div>
                <div class="start-slider">
                    <button class="next-btn slide-btn"><i class="fa-solid fa-angle-right"></i></button>
                    <button class="prev-btn slide-btn"><i class="fa-solid fa-angle-left"></i></button>
                    <div class="slider-line">
                        <img src="images/5.jfif" alt="">
                        <img class="half-active" src="images/3.jfif" alt="">
                        <img class="active" src="images/pic1.jfif" alt="">
                        <img class="half-active" src="images/2.jfif" alt="">
                        <img src="images/4.jfif" alt="">
                        <img src="images/61.jpg" alt="">
                        <img src="images/7.jpg" alt="">
                        <img src="images/5.jfif" alt="">
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
